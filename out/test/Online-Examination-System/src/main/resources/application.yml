spring:
  datasource:
    url: jdbc:mysql://localhost:3306/online_exam?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
    username: root
    password: your_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080

jwt:
  secret: your-jwt-secret-key-here-make-it-very-long-and-secure
  expiration: 86400000 # 24小时

logging:
  level:
    com.yourpackage: DEBUG